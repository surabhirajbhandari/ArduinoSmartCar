platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	fmalpartida/LiquidCrystal@^1.5.0
	miguelbalboa/MFRC522@^1.4.10
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	markruys/DHT@^1.0.0
	martinsos/HCSR04@^2.0.0
	z3t0/IRremote@^4.2.0
